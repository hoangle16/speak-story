<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak Story</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <script>
      // Check for dark mode preference
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="min-h-screen">
    <div
      class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
    >
      <!-- Header with Logo and Theme Toggle -->
      <header
        class="bg-white dark:bg-gray-800 shadow-sm transition-colors duration-200"
      >
        <div
          class="container mx-auto px-4 py-3 flex justify-between items-center"
        >
          <a
            href="/"
            class="text-2xl font-bold text-blue-500 hover:text-blue-600 dark:text-blue-400 transition-colors"
          >
            Speak Story
          </a>
          <div class="flex items-center space-x-4">
            <button
              id="loginButton"
              class="px-4 py-2 bg-blue-500 text-gray-700 font-semibold dark:text-white rounded-md hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 transition-colors"
            >
              Login
            </button>
            <button
              id="themeToggle"
              class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
              aria-label="Toggle theme"
            >
              <!-- Sun icon (shown in dark mode) -->
              <svg
                class="hidden dark:block w-5 h-5 text-yellow-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
              <!-- Moon icon (shown in light mode) -->
              <svg
                class="block dark:hidden w-5 h-5 text-gray-700"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Navigation -->
      <nav
        class="bg-gray-100 dark:bg-gray-700 shadow-md transition-colors duration-200"
      >
        <div class="container mx-auto px-4">
          <ul class="flex items-center justify-center space-x-8 py-3">
            <li>
              <a
                class="text-base font-semibold text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                href="/"
              >
                Home
              </a>
            </li>
            <li>
              <a
                class="text-base font-semibold text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                href="#"
              >
                About
              </a>
            </li>
            <li>
              <a
                class="text-base font-semibold text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                href="#"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 container mx-auto px-4 py-8">
        <section class="flex justify-center items-center">
          <div
            class="w-full max-w-3xl rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-6 bg-white dark:bg-gray-800 transition-colors duration-200"
          >
            <form id="conversionForm" class="space-y-6">
              <!-- URL Input -->
              <div>
                <label
                  for="chapterUrl"
                  class="block text-sm font-medium text-gray-900 dark:text-gray-100"
                >
                  URL Chương truyện:
                </label>
                <div class="mt-2">
                  <input
                    type="text"
                    id="chapterUrl"
                    name="chapterUrl"
                    placeholder="Nhập link chương truyện cần chuyển đổi thành audio"
                    class="block w-full rounded-md border-0 px-4 py-2 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-blue-600 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 transition-colors duration-200"
                  />
                </div>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                  Hỗ trợ các nguồn: truyenyy,...
                </p>
              </div>

              <!-- Controls Grid -->
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                <!-- Speed Control -->
                <div>
                  <label
                    for="rate"
                    class="block text-sm font-medium text-gray-900 dark:text-gray-100"
                  >
                    Tốc độ đọc:
                  </label>
                  <div class="mt-2">
                    <input
                      type="number"
                      id="rate"
                      name="rate"
                      step="0.01"
                      min="0.5"
                      max="2"
                      value="1.3"
                      class="block w-full rounded-md border-0 px-4 py-2 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-blue-600 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 transition-colors duration-200"
                    />
                  </div>
                </div>

                <!-- Voice Selection -->
                <div>
                  <label
                    for="voice"
                    class="block text-sm font-medium text-gray-900 dark:text-gray-100"
                  >
                    Giọng đọc:
                  </label>
                  <div class="mt-2">
                    <select
                      id="voice"
                      name="voiceShortName"
                      class="block w-full rounded-md border-0 px-4 py-2 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-blue-600 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 transition-colors duration-200"
                    ></select>
                  </div>
                </div>

                <!-- Pitch Selection -->
                <div>
                  <label
                    for="pitch"
                    class="block text-sm font-medium text-gray-900 dark:text-gray-100"
                  >
                    Cao độ:
                  </label>
                  <div class="mt-2">
                    <select
                      id="pitch"
                      name="pitch"
                      class="block w-full rounded-md border-0 px-4 py-2 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-blue-600 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 transition-colors duration-200"
                    >
                      <option value="x-low">X-Low</option>
                      <option value="low">Low</option>
                      <option selected value="medium">Normal</option>
                      <option value="high">High</option>
                      <option value="x-high">X-High</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div>
                <button
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-blue-600 dark:bg-blue-500 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 dark:hover:bg-blue-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 dark:focus-visible:outline-blue-500 transition-colors duration-200"
                >
                  Chuyển đổi
                </button>
              </div>
            </form>

            <!-- Audio Player -->
            <div id="audioControls" class="mt-6">
              <audio id="audioPlayer" controls class="w-full"></audio>
            </div>
            <div
              id="error"
              class="mt-6 text-sm text-red-600 dark:text-red-400"
            ></div>
            <div
              id="timerDisplay"
              class="flex justify-end mt-6 text-xl font-semibold text-blue-600 dark:text-blue-400"
            ></div>

            <!-- Navigation and Status -->
            <div id="chapterNavigation" class="mt-4"></div>
            <div
              id="result"
              class="mt-6 text-sm text-gray-600 dark:text-gray-300"
            ></div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer
        class="bg-white dark:bg-gray-800 shadow-lg border-t border-gray-200 dark:border-gray-700 mt-8 transition-colors duration-200"
      >
        <div
          class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-4"
        >
          <p class="text-gray-700 dark:text-gray-200">
            &copy; 2025 Speak Story. All rights reserved.
          </p>
          <ul class="flex items-center gap-4">
            <li>
              <a
                href="#"
                class="text-sm font-semibold text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white transition-colors"
              >
                Privacy Policy
              </a>
            </li>
            <li>
              <a
                href="#"
                class="text-sm font-semibold text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white transition-colors"
              >
                Terms & Conditions
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <div
      id="loginModal"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl mx-4"
      >
        <!-- Modal Header -->
        <div
          class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center mb-4"
        >
          <h2
            class="text-xl font-semibold text-gray-900 dark:text-white"
            id="model-title"
          >
            Authentication
          </h2>
          <button
            id="closeLoginModal"
            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="px-6 py-6 space-y-6 mb-4">
          <div class="space-y-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Enter your email"
            />
          </div>

          <div class="space-y-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Enter your password"
            />
            <a
              href="#"
              id="forgotPasswordLink"
              class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 mt-1 block"
            >
              Forgot Password?
            </a>
          </div>

          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Login
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              Don't have an account?
              <a
                href="#"
                id="registerLink"
                class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300"
              >
                Sign Up
              </a>
            </p>
          </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="px-6 py-6 space-y-6 hidden mb-4">
          <div class="space-y-4">
            <label
              for="registerEmail"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Email
            </label>
            <input
              type="email"
              id="registerEmail"
              name="email"
              required
              class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Enter your email"
            />
          </div>

          <div class="space-y-4">
            <label
              for="registerPassword"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Password
            </label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
              class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Create a password"
            />
          </div>

          <div class="space-y-4">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Confirm your password"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Sign Up
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              Already have an account?
              <a
                href="#"
                class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 loginLink"
              >
                Log In
              </a>
            </p>
          </div>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="px-6 py-6 space-y-6 hidden mb-4">
          <div class="space-y-4">
            <label
              for="forgotEmail"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Email
            </label>
            <input
              type="email"
              id="forgotEmail"
              name="email"
              required
              class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Reset Password
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              Remember your password?
              <a
                href="#"
                class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 loginLink"
              >
                Log In
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
